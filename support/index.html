<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            font-family: 'Open Sans', sans-serif;
            color: #ffffff;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #2a2a2a;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            color: #f0f0f0;
            margin-bottom: 1rem;
        }

        div {
            margin-bottom: 1.5rem;
        }

        img {
            vertical-align: middle;
        }

        p {
            margin: 0.5rem 0;
        }

        code {
            background-color: #333;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        button {
            margin-left: 1rem;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        .copied {
            background-color: #28a745 !important;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2a2a2a;
            color: #aaaaaa;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Support Us</h1>
    </header>

    <main>
        <section id="crypto-support">
            <h2>Donate with Cryptocurrency</h2>
            <div>
                <h3>Bitcoin</h3>
                <img src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/bitcoin/info/logo.png" alt="Bitcoin logo" style="width:50px; height:50px;">
                <p>Wallet Address: <code id="btc-wallet">bc1qcmjxv89624vmwzu4lxrld4t7qg50eaxff3ccxv</code>
                    <button id="btc-button" onclick="copyToClipboard('btc-wallet', 'btc-button')">Copy</button>
                </p>
            </div>
            <div>
                <h3>USDT (TRC20)</h3>
                <img src="https://assets-cdn.trustwallet.com/blockchains/tron/assets/TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t/logo.png" alt="USDT logo" style="width:50px; height:50px;">
                <img src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/tron/info/logo.png" alt="Tron logo" style="width:50px; height:50px; margin-left:10px;">
                <p>Wallet Address: <code id="usdt-wallet">TWpSrmffF6YMw68WSVRqkqiAA8p65oj5Yp</code>
                    <button id="usdt-button" onclick="copyToClipboard('usdt-wallet', 'usdt-button')">Copy</button>
                </p>
            </div>
        </section>
    </main>

    <footer>
        This site is for educational purposes only. Do not download content without consent.
    </footer>

    <script>
        function copyToClipboard(elementId, buttonId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                const button = document.getElementById(buttonId);
                button.innerText = 'âœ…';
                button.classList.add('copied');
                setTimeout(() => {
                    button.innerText = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
