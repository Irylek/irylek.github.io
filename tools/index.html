<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of /</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #222;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #444;
        }
        header img {
            width: 20px;
            height: 20px;
        }
        header span {
            font-size: 16px;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: calc(100vh - 50px); /* Odejmij wysokość nagłówka */
        }
        .folder-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="home-icon.png" alt="Home Icon">
        <span>Index of /</span>
    </header>
    <div class="container">
        <h1>Index of /</h1>
        <p>
            <img src="https://irylek.github.io/assets/folder.png" alt="Folder Icon" class="folder-icon">
            <a href="tools/">tools/</a>
        </p>
    </div>
</body>
</html>
