<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Index of /</title>
  <!-- Opcjonalnie: link do Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1f1f1f; /* Ciemne tło */
      font-family: 'Open Sans', sans-serif;
      color: #ffffff; /* Jasna czcionka */
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #2a2a2a;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
    }

    nav {
      margin: 2rem auto;
      max-width: 400px;
      display: flex;
      flex-direction: column; /* układ pionowy */
      align-items: flex-start; /* linki wyrównane do lewej */
    }

    nav a {
      display: flex;
      align-items: center; /* wyrównanie ikony i tekstu w pionie */
      text-decoration: none;
      color: #ffffff;
      background-color: #333333;
      padding: 1rem 1.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    nav a:hover {
      background-color: #444444;
    }

    nav a img {
      width: 20px;   /* szerokość ikony */
      height: 20px;  /* wysokość ikony */
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2a2a2a;
      color: #aaaaaa;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Index of /</h1>
  </header>

  <nav>
    <a href="https://irylek.github.io/tools">
      <img
        src="https://irylek.github.io/assets/folder.png"
        alt="Folder"
      />
      tools/
    </a>
  </nav>

  <footer>
   This site is for educational purposes only. Do not download content without consent.
  </footer>
</body>
</html>
