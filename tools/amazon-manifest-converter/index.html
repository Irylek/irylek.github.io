<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Manifest Converter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="https://irylek.github.io/tools" class="back-link">Go back to tools/</a>
        </div>

        <h1>Amazon Manifest Converter</h1>
        <p>Tired of changing the manifest everytime you want to download something from Amazon? This tool is for you!</p>
        <textarea id="inputUrl" placeholder="Enter your manifest here..."></textarea>
        <br>
        <button onclick="handleConvert()">Convert</button>
        <div id="output">
            <button id="copyButton" style="display: none;" onclick="copyToClipboard()">Copy</button>
            <span id="outputText"></span>
        </div>
    </div>
</body>
</html>
