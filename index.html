<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>irylek.github.io</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #141414;
            position: fixed;
            width: calc(100% - 40px);
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #a725e8;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
            text-align: center;
        }
        .navbar .menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .banner {
            position: relative;
            background-image: url('banner-image.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            box-shadow: inset 0 -100px 100px -10px rgba(0, 0, 0, 0.7);
            margin-top: 70px;
        }
        .banner .title {
            text-align: center;
            font-size: 50px;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">IrylekTV</div>
        <div class="menu">
            <a href="https://irylek.github.io/">Strona Główna</a>
            <a href="https://irylek.github.io/telewizja/index.html">Telewizja Online</a>
            <a href="https://youtube.com/@Iryleczek">Archiwa TV</a>
            <a href="mailto://iryl3k@gmail.com">Copyright</a>
        </div>
    </div>
    <div class="banner">
        <div class="title">Witaj na stronie, przybyszu :D. Kliknij w jakąś zakładkę.</div>
    </div>
</body>
</html>
