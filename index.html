<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Manifest Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            color: #cccccc;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: none;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background: #333333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ffffff;
            font-size: 1rem;
            word-break: break-word;
            position: relative;
        }

        #copyButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #444;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #copyButton.copied {
            background-color: #28a745;
            color: #ffffff;
            cursor: default;
        }

        #copyButton:hover:not(.copied) {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazon Manifest Converter</h1>
        <p>Paste your manifest URL below and click "Convert" to get the cleaned-up URL.</p>
        <textarea id="inputUrl" placeholder="Enter your manifest URL here..."></textarea>
        <br>
        <button onclick="handleConvert()">Convert</button>
        <div id="output">
            <button id="copyButton" style="display: none;" onclick="copyToClipboard()">Copy</button>
            <span id="outputText"></span>
        </div>
    </div>

    <script>
        function convertAmazonManifest(url) {
            try {
                const urlObject = new URL(url);

                // Remove query parameters
                urlObject.search = '';

                // Remove the /dm/ segment and handle its parts
                const pathParts = urlObject.pathname.split('/');
                const dmIndex = pathParts.indexOf('dm');
                if (dmIndex !== -1) {
                    const secondPart = pathParts[dmIndex + 2] || '';
                    if (secondPart.includes('@')) {
                        // Remove 'dm', its first part, and second part with '@'
                        pathParts.splice(dmIndex, 3);
                    } else {
                        // Remove 'dm' and its first part only
                        pathParts.splice(dmIndex, 2);
                    }
                }
                urlObject.pathname = pathParts.join('/');

                return urlObject.toString();
            } catch (error) {
                console.error('Invalid URL:', error);
                return 'Invalid URL. Please check your input.';
            }
        }

        function handleConvert() {
            const inputUrl = document.getElementById('inputUrl').value;
            const outputDiv = document.getElementById('output');
            const outputText = document.getElementById('outputText');
            const copyButton = document.getElementById('copyButton');
            const result = convertAmazonManifest(inputUrl);
            outputText.textContent = result;
            if (result !== 'Invalid URL. Please check your input.') {
                copyButton.style.display = 'block';
                copyButton.classList.remove('copied');
                copyButton.textContent = 'Copy';
            } else {
                copyButton.style.display = 'none';
            }
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                const copyButton = document.getElementById('copyButton');
                copyButton.textContent = 'âœ”';
                copyButton.classList.add('copied');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
