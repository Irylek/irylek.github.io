<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js DASH Player</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <!-- Include Video.js DASH plugin -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@2.13.0/dist/videojs-dash.min.js"></script>
</head>
<body>
    <!-- Video.js player -->
    <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
        <source src="https://cdn-s-lb2.pluscdn.pl/ch/1502600/308/dash/20a18c30/live.mpd" type="application/dash+xml">
    </video>

    <!-- Include Video.js JS -->
    <script src="https://vjs.zencdn.net/7.20.2/video.js"></script>
    <script>
        // Initialize the Video.js player with the DASH plugin
        var player = videojs('video');
    </script>
</body>
</html>
