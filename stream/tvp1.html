<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video.js Player</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.1.0/videojs-contrib-quality-levels.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
        .vjs-custom-controls .vjs-control-bar {
            background: rgba(0, 0, 0, 0.3); /* Transparent background */
            height: 80px; /* Increased height for larger controls */
            display: flex;
            justify-content: center; /* Center controls */
            align-items: center; /* Center controls */
        }
        .vjs-custom-controls .vjs-quality-control {
            font-size: 25px; /* Increased size */
            color: white;
            margin-right: 15px;
            cursor: pointer;
        }
        .vjs-custom-controls .vjs-volume-panel,
        .vjs-custom-controls .vjs-fullscreen-control,
        .vjs-custom-controls .vjs-play-control {
            width: 85px;
            height: 85px;
            display: inline-block;
            font-size: 28px;
            color: #fff;
            -webkit-font-smoothing: antialiased;
        }
        .vjs-custom-controls .vjs-volume-panel {
            display: flex;
            align-items: center;
            order: 1; /* Order to center */
        }
        .vjs-custom-controls .vjs-fullscreen-control {
            order: 3; /* Order to right */
        }
        .vjs-custom-controls .vjs-picture-in-picture-control,
        .vjs-custom-controls .vjs-current-time,
        .vjs-custom-controls .vjs-duration,
        .vjs-custom-controls .vjs-live-display,
        .vjs-custom-controls .vjs-time-divider {
            display: none;
        }

        /* Custom Loading Indicator */
        .custom-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: none;
        }
        .custom-loading .spinner {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.7);
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .vjs-live-indicator {
    display: flex;
    align-items: center;
    margin-left: 3px; /* Możesz dostosować marginesy według potrzeb */
}

.live-dot {
    width: 12px;
    height: 12px;
    background-color: red; /* Kolor czerwonej kropki */
    border-radius: 50%; /* Aby uzyskać efekt kropki */
    margin-right: 7px; /* Odległość między kropką a tekstem */
}

.live-label {
    font-size: 17px; /* Rozmiar tekstu LIVE */
    font-weight: bold; /* Grubość tekstu */
}

    </style>
</head>
<body>
    <div id="loading-spinner" class="custom-loading">
        <div class="spinner"></div>
    </div>

<video id="my-video" class="video-js vjs-default-skin vjs-custom-controls" autoplay muted controls preload="auto">
    <source src="https://ec06-krk3.cache.orange.pl/dai4/org1/vb/104/tvp1hd/index.m3u8" type="application/x-mpegURL">
</video>

    <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.0.15/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://unpkg.com/jb-videojs-hls-quality-selector"></script>
    <script>
        
        var player = videojs('my-video');
     
        // Show loading indicator
        player.on('waiting', function() {
            document.getElementById('loading-spinner').style.display = 'block';
        });

        // Hide loading indicator when playback resumes
        player.on('playing', function() {
            document.getElementById('loading-spinner').style.display = 'none';
        });

        // Hide loading indicator on player ready
        player.ready(function() {
            document.getElementById('loading-spinner').style.display = 'none';
        });

        var controlBar = player.controlBar;
            var playToggle = controlBar.getChild('PlayToggle');

           // Tworzenie elementu liveIndicator
var liveIndicator = document.createElement('div');
liveIndicator.className = 'vjs-live-indicator';

// Tworzenie elementów dla czerwonej kropki i tekstu "LIVE"
var liveDot = document.createElement('div');
liveDot.className = 'live-dot';

var liveLabel = document.createElement('div');
liveLabel.className = 'live-label';
liveLabel.textContent = 'LIVE';

// Dodanie elementów do liveIndicator
liveIndicator.appendChild(liveDot);
liveIndicator.appendChild(liveLabel);

// Wstawienie liveIndicator obok przycisku playToggle
controlBar.el().insertBefore(liveIndicator, playToggle.el().nextSibling);

        
        // Quality control
        player.ready(function() {
            var volumePanel = player.controlBar.getChild('VolumePanel');

                // Adjusting the volume panel for vertical layout
                volumePanel.addClass('vjs-vertical-volume');

                // Toggle vertical class on mute events
                player.on('volumechange', function() {
                    if (player.muted()) {
                        volumePanel.addClass('vjs-vertical-volume-muted');
                    } else {
                        volumePanel.removeClass('vjs-vertical-volume-muted');
                    }
                });
            var qualityLevels = player.qualityLevels();

            
            player.on('loadedqualitydata', function() {
                // Assuming you want to add quality control UI
                var controlBar = player.getChild('ControlBar');
                var qualityButton = document.createElement('div');
                qualityButton.className = 'vjs-quality-control vjs-control';
                qualityButton.innerHTML = '<span>Quality</span>';
                controlBar.el().insertBefore(qualityButton, controlBar.el().firstChild);

                qualityButton.addEventListener('click', function() {
                    var levels = qualityLevels.levels_;
                    var currentQuality = qualityLevels.selectedIndex;
                    var options = levels.map(function(level, index) {
                        return {
                            label: level.height + 'p',
                            value: index,
                            selected: index === currentQuality
                        };
                    });

                    
                    // Display quality options (replace with your custom UI code)
                    console.log('Quality Options:', options);

                    // Select quality level (example of selecting the first level)
                    if (options.length > 0) {
                        qualityLevels.selectedIndex = options[0].value;
                    }
                });
            });
        });

        // Initialize DASH support
        videojs.options.dash = {
            debug: true
        };
    </script>
</body>
</html>
