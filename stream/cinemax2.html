<!DOCTYPE html>
<html>
<head>
  <title>Cinemax 2</title>
  <!-- Load Shaka Player library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.1.0/shaka-player.ui.min.js"></script>
  <!-- Load default Shaka Player UI CSS from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.1.0/controls.min.css">
  <!-- Load Chromecast SDK (if you want Chromecast support for your app) -->
  <script defer src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    [data-shaka-player-container] {
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- The data-shaka-player-container tag will make the UI library place the controls in this div.
       The data-shaka-player-cast-receiver-id tag allows you to provide a Cast Application ID that
       the cast button will cast to; the value provided here is the sample cast receiver. -->
  <div data-shaka-player-container data-shaka-player-cast-receiver-id="07AEE832">
    <!-- The data-shaka-player tag will make the UI library use this video element.
         If no video is provided, the UI will automatically make one inside the container div. -->
    <video autoplay data-shaka-player id="video"></video>
  </div>

  <script>
    const manifestUri = 'https://n-16-5.dcs.redcdn.pl/livedash/o2/tvnplayer/live/cinemax2/live.isml/playlist.mpd?indexMode=&dummyfile=&server_side_events=0&dvr=7200000';

    async function init() {
    // When using the UI, the player is made automatically by the UI object.
    const video = document.getElementById('video');
    const ui = video['ui'];
    const controls = ui.getControls();
    const player = controls.getPlayer();

    // Attach player and ui to the window to make it easy to access in the JS console.
    window.player = player;
    window.ui = ui;

    // Listen for error events.
    player.addEventListener('error', onPlayerErrorEvent);
    player.configure({
      drm: {
        clearKeys: {
          "217cd8c10e5bf2eada65c117348998e6": "e3738277d46c36d7107e7f8260a96286"
        }
      }
    });
    controls.addEventListener('error', onUIErrorEvent);

    // Try to load a manifest.
    // This is an asynchronous process.
    try {
        await player.load(manifestUri);
        // This runs if the asynchronous load is successful.
    } catch (error) {
        onPlayerError(error);
    }
    }

    function onPlayerErrorEvent(errorEvent) {
    // Extract the shaka.util.Error object from the event.
    onPlayerError(event.detail);
    }

    function onPlayerError(error) {
    // Handle player error
    console.error('Error code', error.code, 'object', error);
    }

    function onUIErrorEvent(errorEvent) {
    // Extract the shaka.util.Error object from the event.
    onPlayerError(event.detail);
    }

    function initFailed(errorEvent) {
    // Handle the failure to load; errorEvent.detail.reasonCode has a
    // shaka.ui.FailReasonCode describing why.
    console.error('Unable to load the UI library!');
    }

    // Listen to the custom shaka-ui-loaded event, to wait until the UI is loaded.
    document.addEventListener('shaka-ui-loaded', init);
    // Listen to the custom shaka-ui-load-failed event, in case Shaka Player fails
    // to load (e.g. due to lack of browser support).
    document.addEventListener('shaka-ui-load-failed', initFailed);
  </script>
</body>
</html>
