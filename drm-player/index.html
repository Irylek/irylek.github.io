<!doctype html>
<html lang="en">
<head>
    <title>DRM Player by Irylek</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.9/shaka-player.compiled.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="container">
    <div id="settings">
        <form id="player-form">
            <!-- Manifest -->
            <div class="mb-3">
                <label for="url" class="form-label">Manifest:</label>
                <input type="text" class="form-control" id="url" placeholder="https://example.com/manifest.mpd">
            </div>
            <!-- DRM Type -->
            <div class="mb-3">
                <label for="drmType" class="form-label">Type:</label>
                <select id="drmType" class="form-control">
                    <option value="clearkey">ClearKeys</option>
                    <option value="license">License URL</option>
                </select>
            </div>
            <!-- ClearKeys -->
            <div class="mb-3" id="keysContainer">
                <label for="clearKeys" class="form-label">Keys (Multiple Supported!):</label>
                <textarea class="form-control" id="clearKeys" rows="8" placeholder="00000000000000000000000000000000:00000000000000000000000000000000"></textarea>
            </div>
            <!-- Headers (for ClearKeys) -->
            <div class="mb-3" id="headersContainerKeys" style="display: none;">
                <label for="headersKeys" class="form-label">Headers (JSON format):</label>
                <textarea class="form-control" id="headersKeys" rows="4" placeholder='{"Authorization": "Bearer your-token"}'></textarea>
            </div>
            <!-- DRM Method -->
            <div class="mb-3" id="methodContainer" style="display: none;">
                <label for="drmMethod" class="form-label">Method:</label>
                <select id="drmMethod" class="form-control">
                    <option value=""> </option>
                    <option value="widevine">Widevine</option>
                    <option value="playready">PlayReady</option>
                </select>
            </div>
            <!-- License URL -->
            <div class="mb-3" id="licenseUrlContainer" style="display: none;">
                <label for="licenseUrl" class="form-label">License URL:</label>
                <input type="text" class="form-control" id="licenseUrl" placeholder="https://example.com/drm/AcquireLicense">
            </div>
            <!-- Headers (for License URL) -->
            <div class="mb-3" id="headersContainerLicense" style="display: none;">
                <label for="headersLicense" class="form-label">Headers (JSON format):</label>
                <textarea class="form-control" id="headersLicense" rows="4" placeholder='{"Authorization": "Bearer your-token"}'></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="playButton">Play</button>
            <button type="button" class="btn btn-secondary" id="testStreamButton">Test DRM</button>
        </form>
    </div>

    <div id="videoContainer" class="mt-4">
        <video id="video" width="100%" height="400" controls poster="https://shaka-player-demo.appspot.com/assets/poster.jpg"></video>
    </div>
</div>

</body>
</html>
