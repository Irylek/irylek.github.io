<!doctype html>
<html lang="en">
<head>
    <title>DRM Player</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    >
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.8/dist/shaka-player.ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.8/dist/shaka-player.compiled.min.js"></script>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/shaka-player/dist/controls.min.css"
    />
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        #container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        #settings {
            width: 480px;
            height: 100%;
            padding: 30px;
            position: absolute;
            top: 0;
            right: 0;
            background-color: #111;
        }
        .form-control {
            font-size: .875rem;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
        }
        #player {
            width: calc(100% - 480px);
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100vh;
        }
        .btn-primary {
            background-color: #333;
            border-color: #555;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="settings">
        <form id="player-form">
            <div class="mb-3">
                <label for="url" class="form-label">Manifest:</label>
                <input
                    type="text"
                    class="form-control"
                    id="url"
                    placeholder="https://example.com/manifest.mpd"
                >
            </div>

            <div class="mb-3">
                <label for="drmType" class="form-label">Type:</label>
                <select id="drmType" class="form-control">
                    <option value="clearkey">ClearKey</option>
                    <option value="license">License URL</option>
                </select>
            </div>

            <div class="mb-3" id="keysContainer">
                <label for="clearKeys" class="form-label">Keys:</label>
                <textarea
                    class="form-control"
                    id="clearKeys"
                    rows="8"
                    placeholder="00000000000000000000000000000000:00000000000000000000000000000000"
                ></textarea>
            </div>

            <div class="mb-3" id="methodContainer" style="display: none;">
                <label for="drmMethod" class="form-label">Method:</label>
                <select id="drmMethod" class="form-control">
                    <option value="widevine">Widevine</option>
                    <option value="playready">PlayReady</option>
                </select>
            </div>

            <div class="mb-3" id="licenseUrlContainer" style="display: none;">
                <label for="licenseUrl" class="form-label">License URL:</label>
                <input
                    type="text"
                    class="form-control"
                    id="licenseUrl"
                    placeholder="https://example.com/license"
                >
            </div>

            <div class="mb-3">
                <button
                    type="button"
                    id="testStreamButton"
                    class="btn btn-secondary"
                    style="display: none;"
                >Play Test Stream</button>
            </div>

            <div class="mb-3">
                <input
                    type="submit"
                    class="btn btn-primary"
                    value="Play"
                >
            </div>
        </form>
    </div>

    <div
        data-shaka-player-container
        id="player"
        data-shaka-player-cast-receiver-id="1BA79154"
    >
        <video data-shaka-player id="video" autoplay crossorigin="anonymous"></video>
    </div>
</div>

<script>
    async function init() {
        const form = document.getElementById('player-form');
        form.addEventListener('submit', handleFormSubmit);

        const drmTypeSelect = document.getElementById('drmType');
        drmTypeSelect.addEventListener('change', handleDrmTypeChange);

        const testStreamButton = document.getElementById('testStreamButton');
        testStreamButton.addEventListener('click', playTestStream);

        document.addEventListener('shaka-ui-loaded', initPlayer);
    }

    function handleDrmTypeChange() {
        const drmType = document.getElementById('drmType').value;
        const keysContainer = document.getElementById('keysContainer');
        const methodContainer = document.getElementById('methodContainer');
        const licenseUrlContainer = document.getElementById('licenseUrlContainer');
        const testStreamButton = document.getElementById('testStreamButton');

        if (drmType === 'clearkey') {
            keysContainer.style.display = 'block';
            methodContainer.style.display = 'none';
            licenseUrlContainer.style.display = 'none';
            testStreamButton.style.display = 'none';
        } else {
            keysContainer.style.display = 'none';
            methodContainer.style.display = 'block';
            licenseUrlContainer.style.display = 'block';
            testStreamButton.style.display = 'block';
        }
    }

    async function playTestStream() {
        const drmMethod = document.getElementById('drmMethod').value;
        const player = window.player;

        let manifestUrl = 'https://cdn.bitmovin.com/content/assets/art-of-motion_drm/mpds/11331.mpd';
        let licenseUrl = '';

        if (drmMethod === 'widevine') {
            licenseUrl = 'https://cwip-shaka-proxy.appspot.com/no_auth';
        } else if (drmMethod === 'playready') {
            manifestUrl = 'https://test.playready.microsoft.com/smoothstreaming/SSWSS720H264/SuperSpeedway_720.ism/manifest';
            licenseUrl = 'https://test.playready.microsoft.com/service/rightsmanager.asmx?PlayRight=1&ContentKey=EAtsIJQPd5pFiRUrV9Layw==';
        }

        player.configure({
            drm: {
                servers: drmMethod === 'widevine' ? {
                    'com.widevine.alpha': licenseUrl
                } : {
                    'com.microsoft.playready': licenseUrl
                }
            }
        });

        await player.load(manifestUrl);
        player.play();
    }

    async function initPlayer() {
        const video = document.getElementById('video');
        const ui = video['ui'];
        const controls = ui.getControls();
        const player = controls.getPlayer();

        window.player = player;
        window.ui = ui;
    }

    function parseClearKeys(clearKeysStr) {
        const clearKeys = {};
        const keyPairs = clearKeysStr.trim().replace(/\n/g, ',').split(',');
        keyPairs.forEach(pair => {
            const [kid, key] = pair.split(':');
            if (kid && key) {
                clearKeys[kid.trim()] = key.trim();
            }
        });
        return clearKeys;
    }

    function handleFormSubmit(event) {
        event.preventDefault();
        const urlValue = document.getElementById("url").value;

        if (
            urlValue.includes("?decryption_key=") ||
            urlValue.includes("&decryption_key=") ||
            urlValue.includes("@")
        ) {
            const separator = urlValue.includes("?decryption_key=")
                ? "?decryption_key="
                : (urlValue.includes("&decryption_key=")
                    ? "&decryption_key="
                    : "@");
            const parts = urlValue.split(separator);
            const url = parts[0];
            const clearKeys = parts[1];

            document.getElementById("url").value = url;
            document.getElementById("drmType").value = 'clearkey';
            handleDrmTypeChange();
            document.getElementById("clearKeys").value = clearKeys;
        }

        initPlayer();
    }

    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
